ordererorg_domain: "aais.uim.openidl.org"
domain: "aais.uim.openidl.org"
internal_domain: "aais.internal.uim.openidl.org"
node_type: "aais"
network:
  org_name: "aais"
  ordererorg: "true"
  ordererorg_name: "ordererorg"
  organizations:
    - name: "analytics"
      domain: "analytics.uim.openidl.org"
  channels:
  - name: defaultchannel
    chaincode:
      name: openidl-cc-default
      repo_url: github.com/openidl-org/openidl-main.git
      repo_branch: develop
      repo_path: openidl-chaincode/chaincode/openidl
  - name: anal-aais
    chaincode:
      name: openidl-cc-aais-carriers
      repo_url: github.com/openidl-org/openidl-main.git
      repo_branch: develop
      repo_path: openidl-chaincode/chaincode/openidl
      collectionconfig:
        - name: "anal_aais_pdc"
          policy: "OR('analyticsMSP.member', 'aaisMSP.member')"
